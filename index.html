<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
    <link rel="stylesheet" href="bennysBoltingBound.css">
</head>
<body>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>

	<div id="container">

		<img id="background" src="images/background.jpg" alt=""></img>
    </div>
	<img id="wall" src="images/wall.png" alt="" style="display:none;"></img>
	<img id="enemy1" src="images/enemy1.png" style="display:none;"></img>
	<img id="benny" src="images/benny.png" style="display:none;"></img>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./classes.js"></script>
	<script src="./bennysBoltingBound.js"></script>
